<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Bornoz Bank | Contactos</title>
    <script src="https://kit.fontawesome.com/2a09230c59.js" crossorigin="anonymous"></script>
    <script defer src="./js/contactos.js"></script>
    <link rel="shortcut icon" href="../src/assets/logo.png" type="image/x-icon">
</head>

<body class="bg-gradient-to-b from-green-400 to-cyan-900 h-screen">
    <header>
        <div class="navbar text-white pt-7 px-10">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow-lg text-black bg-white rounded-box w-52">
                        <li><a href="./dashboard.html" rel="noopener noreferrer"
                                class="hover:bg-cyan-900 active:bg-cyan-900">Home</a></li>
                        <li><a href="./contactos.html" rel="noopener noreferrer"
                                class="hover:bg-cyan-900 active:bg-cyan-900">Contactos</a></li>
                        <li><a class="hover:bg-cyan-900 active:bg-cyan-900">Transferencias</a></li>
                    </ul>
                </div>
                <a rel="noopener noreferrer" class="btn btn-ghost normal-case text-xl hidden sm:flex "><img
                        class="flex w-10" src="./assets/logo-blanco.png" alt="logo de Bornoz Bank"></a>
            </div>
            <div class="navbar-center hidden lg:flex justify-center align-middle">
                <ul class="menu menu-horizontal p-0 font-light text-black bg-white rounded-box shadow-lg">
                    <li><a href="./dashboard.html" rel="noopener noreferrer" class="active:bg-cyan-900">Home</a></li>
                    <li><a href="./contactos.html" rel="noopener noreferrer" class="active:bg-cyan-900">Contactos</a>
                    </li>
                    <li><a class="active:bg-cyan-900">Transferencias</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a id="btnLogOut"
                    class="btn font-medium rounded-box text-red-600 hover:text-white bg-white border-none hover:bg-red-600 ml-2 shadow-lg">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </a>
            </div>
            <!--termina navbar end-->
        </div>
    </header>
    <main>
        <!--arranca contactos-->
        <section class="container-fluid mx-auto mt-10 mb-10 p-10 w-11/12 sm:w-6/12 h-fit bg-white rounded-box text-black">
            <div class="flex justify-between mb-4">
                <h2 class="text-2xl mb-4 ">Contactos</h2>
                <label for="my-modal-0"
                    class="btn btn-outline btn-success modal-button font-medium rounded-box shadow-lg"><span
                        class="ml-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                        </svg></span>
                </label>
            </div>
            <input type="checkbox" id="my-modal-0" class="modal-toggle" />
            <!--cuerpo del modal-->
            <label for="my-modal-0" class="modal cursor-pointer">
                <label class="modal-box relative w-11/12 sm:w-8/12 h-fit max-w-5xl bg-white text-black flex flex-col"
                    for="">
                    <h2 class="text-black text-center text-2xl pt-4 w-2/3 font-semibold mx-auto">Complete todos los
                        campos para añadir un contacto nuevo</h2>
                    <form class="form flex flex-col items-center" id="addContactForm">
                        <!--arranca añadir contacto-->
                        <div class="form-control w-full max-w-xs mx-auto pt-4 pb-4">
                            <!--arranca nombre contacto-->
                            <label class="label">
                                <span class="label-text text-base text-black">Nombre Completo</span>
                            </label>
                            <input required type="text" placeholder="ej. John Doe" id="inputNameAddContact"
                                class="input input-bordered w-full max-w-xs bg-white" minlength="4" maxlength="30" />
                            <!--termina nombre contacto-->
                            <!--arranca cbu contacto-->
                            <label class="label">
                                <span class="label-text text-base text-black">CBU</span>
                            </label>
                            <input required type="number" placeholder="ej. 224455020187588991022" id="inputCBUAddContact"
                                class="input input-bordered w-full max-w-xs bg-white" minlength="22" maxlength="22" />
                            <!--termina cbu contacto-->
                            <!--arranca alias contacto-->
                            <label class="label">
                                <span class="label-text text-base text-black">Alias</span>
                            </label>
                            <input required type="text" placeholder="ej. johndoecitybank" id="inputAliasAddContact"
                                class="input input-bordered w-full max-w-xs bg-white" minlength="2" maxlength="40" />
                            <!--termina alias contacto-->
                            <!--boton añadir contacto-->
                            <button type="submit" id="submitAddContact"
                                class="btn mt-4 btn-outline text-green-400 border-green-400 hover:text-white hover:border-green-400 hover:bg-green-400 mb-3">Añadir
                                contacto</button>
                            <!--termina añadir contacto-->
                            <!--arranca alerta contacto añadido con exito-->
                            <div class="alert alert-success bg-green-400 text-white hidden" id="alertAddContactSuccess">
                                <div><svg xmlns="http://www.w3.org/2000/svg"
                                        class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    <span>Se ha añadido correctamente el contacto.</span>
                                </div>
                            </div>
                            <!--termina alerta contacto añadido con exito-->
                            <!--arranca error en añadir contacto-->
                            <div class="alert alert-error text-white bg-red-700 hidden" id="alertAddContactError">
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6"
                                        fill="none" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span>Error! Complete todos los campos por favor.</span>
                                </div>
                            </div>
                            <!--termina error en añadir contacto-->
                        </div>
                        <!--termina form interno-->
                    </form>
                    <!--termina form contacto-->
                </label>
            </label>
            <!--termina modal añadir contactos-->
            <div class="text-center grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-2" id="contenedorContactos">
                <!--arranca a mostrar contactos-->
                    
                <!--termina mostrar contactos-->
            </div>
            <!--termina contactos-->
        </section>
    </main>
<template id="template">
    <label for="my-modal-${contador}" class="btn modal-button font-medium text-white">
        <span class="ml-1" id="contactoFullname">${contacto.contactFullname}</span>
    </label>
    <input type="checkbox" id="my-modal-${contador}" class="modal-toggle" />
    <!--cuerpo del modal-->
    <label for="my-modal-${contador}" class="modal cursor-pointer">
        <label
            class="modal-box relative w-11/12 sm:w-8/12 h-fit max-w-5xl bg-white text-black flex flex-col"
            for="">
            <h2 class="text-black text-center text-2xl pt-4 w-2/3 font-semibold mx-auto">Editar contacto</h2>
            <div class="form flex flex-col items-center">
                <!--arranca añadir contacto-->
                <div class="form-control w-full max-w-xs mx-auto pt-4 pb-4" id="editContactForm">
                    <!--arranca nombre contacto-->
                    <label class="label">
                        <span class="label-text text-base text-black">Nombre Completo</span>
                    </label>                                    
                    <input required type="text" placeholder="Nombre completo"
                            class="input input-bordered w-full max-w-xs bg-white" minlength="4"
                            maxlength="30" id="inputNameEditContact${contador}" value="${contacto.contactFullname}" />
                    <label class="label">
                        <span class="label-text-alt text-sm">Nombre previo: ${contacto.contactFullname}</span>                                       
                    </label>
                    <!--termina nombre contacto-->
                    <!--arranca cbu contacto-->
                    <label class="label">
                        <span class="label-text text-base text-black">CBU</span>
                    </label>
                    <input required type="text" placeholder="CBU"
                        class="input input-bordered w-full max-w-xs bg-white" minlength="22"
                        maxlength="22" id="inputCBUEditContact${contador}" value="${contacto.contactCBU}"/>
                    <label class="label">
                        <span class="label-text-alt text-sm">CBU previo: ${contacto.contactCBU}</span>                                       
                    </label>
                    <!--termina cbu contacto-->
                    <!--arranca alias contacto-->
                    <label class="label">
                        <span class="label-text text-base text-black">Alias</span>
                    </label>
                    <input required type="text" placeholder="Alias"
                        class="input input-bordered w-full max-w-xs bg-white" minlength="2"
                        maxlength="40" id="inputAliasEditContact${contador}" value="${contacto.contactAlias}"/>
                    <label class="label">
                        <span class="label-text-alt text-sm">Alias previo: ${contacto.contactAlias}</span>                                       
                    </label>
                    <!--termina alias contacto-->
                    <!--boton añadir contacto-->
                    <div class="mt-4 flex mx-auto">
                        <button type="submit" id="submitEditContact"
                            class="btn btn-outline w-1/2 mr-1 text-white hover:text-blue-500 hover:border-blue-500 hover:bg-inherit bg-blue-500 mb-3">Guardar cambios
                        </button>
                        <button type="submit" id="submitDeleteContact${contador}"
                            class="btn btn-outline w-1/2 text-white hover:text-red-600 hover:border-red-600 hover:bg-inherit bg-red-600 mb-3">Eliminar
                            contacto
                        </button>
                    </div>
                    <!--termina añadir contacto-->
                    <!--arranca alerta contacto añadido con exito-->
                    <div class="alert alert-success bg-green-400 text-white hidden"
                        id="alertEditContactSuccess">
                        <div><svg xmlns="http://www.w3.org/2000/svg"
                                class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <span>Se ha modificado correctamente el contacto.</span>
                        </div>
                    </div>
                    <!--termina alerta contacto añadido con exito-->
                    <!--arranca error en añadir contacto-->
                    <div class="alert alert-error text-white bg-red-700 hidden" id="alertEditContactError">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Error! Complete todos los campos por favor.</span>
                        </div>
                    </div>
                    <!--termina error en añadir contacto-->
                </div>
                <!--termina form interno-->
            </div>
            <!--termina form contacto-->
        </label>
    </label>
    <!--termina modal añadir contactos-->
    </div>
</template>
</body>
</html>
