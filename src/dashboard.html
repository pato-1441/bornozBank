<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Bornoz Bank | Inicio</title>
  <script defer src="./js/dashboard.js"></script>
  <link rel="shortcut icon" href="../src/assets/logo.png" type="image/x-icon">
  <script defer src="https://kit.fontawesome.com/2a09230c59.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-green-400 to-cyan-900 h-screen">
  <header>
    <div class="navbar text-white pt-7 px-10">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </label>
          <ul tabindex="0"
            class="menu menu-compact dropdown-content mt-3 p-2 shadow-lg text-black bg-white rounded-box w-52">
            <li><a href="./dashboard.html" rel="noopener noreferrer"
              class="active:bg-inherit active:text-green-400">Home</a></li>
          <li><a href="./contactos.html" rel="noopener noreferrer"
                  class="active:bg-inherit active:text-green-400">Contactos</a></li>
          <li><a href="./cotizaciones.html" rel="noopener noreferrer"
                  class="active:bg-inherit active:text-green-400">Cotizaciones</a></li>
          <li><a href="./desarrollador.html" rel="noopener noreferrer"
                  class="active:bg-inherit active:text-green-400">Desarrollador</a></li>
          </ul>
        </div>
        <a rel="noopener noreferrer" class="btn btn-ghost normal-case text-xl hidden sm:flex "><img class="flex w-10"
          src="./assets/logo-blanco.png" alt="logo de Bornoz Bank"></a>
      </div>
      <div class="navbar-center hidden lg:flex justify-center align-middle" data-aos="fade-down" data-aos-delay="50" data-aos-duration="500">
        <ul class="menu menu-horizontal p-0 font-light text-black bg-white rounded-box shadow-lg">
          <li><a href="./dashboard.html" rel="noopener noreferrer" class="active:bg-inherit active:text-green-400">Home</a></li>
          <li><a href="./contactos.html" rel="noopener noreferrer" class="active:bg-inherit active:text-green-400">Contactos</a></li>
          <li><a href="./cotizaciones.html" rel="noopener noreferrer" class="active:bg-inherit active:text-green-400">Cotizaciones</a></li>
          <li><a href="./desarrollador.html" rel="noopener noreferrer" class="active:bg-inherit active:text-green-400">Desarrollador</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a id="btnLogOut"
          class="btn font-medium rounded-box text-red-600 hover:text-white bg-white border-none hover:bg-red-600 ml-2 shadow-lg">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </a>
      </div>
      <!--termina navbar end-->
    </div>
  </header>
  <main>
    <!--arranca dashboard-->
    <section id="dashboard" class="container-fluid mx-auto mt-10 mb-10 p-10 w-11/12 h-fit bg-white rounded-box">
      <div class="grid grid-cols-4 grid-rows-12 gap-12">
        <!--balances-->
        <!--texto bienvenida-->
        <div class="flex flex-col sm:flex-row col-span-4 justify-between">
          <h1 class="text-black font-semibold text-3xl">¡Bienvenid@ <span id="loggedUser"></span>!</h1>
          <h2 class="text-xl mt-4">* CUENTA DE PRUEBA</h2>
        </div>
        <!--fin texto bienvenida-->
        <!--balance pesos-->
        <div class="stats text-black col-span-4 md:col-span-2 row-span-3 bg-gray-100 rounded-box">
          <div class="stat">
            <div class="stat-title">Balance en pesos</div>
            <div class="stat-value">ARS $<span id="balanceARSTxt"></span></div>
            <div class="stat-actions">
              <!-- abro modal retirar ARS-->
              <label for="my-modal-4" class="btn btn-sm modal-button text-white" id="btnRetirarARS">Retirar</label>
              <input type="checkbox" id="my-modal-4" class="modal-toggle" />
              <label for="my-modal-4" class="modal cursor-pointer">
                <label class="modal-box relative bg-white" for="">
                  <h3 class="text-lg font-bold">Ingrese la cantidad a retirar:</h3>
                  <div class="flex my-2">
                    <input type="text" placeholder="Escriba aquí la cantidad por favor" class="input input-bordered w-full max-w-xs bg-gray-300 hover:bg-white focus:bg-white mr-2" id="inputRetirarARSConfirmar" minlength="1"/>
                    <button class="btn btn-outline btn-success" id="btnRetirarARSConfirmar">Confirmar</button>
                  </div>
                  <!--arranca cargando progress bar exito-->
                  <div class="flex justify-center">
                    <button class="btn btn-square loading mt-2 w-full hidden" id="loadingRetirar"></button>
                  </div>
                  <!--termina cargando progress bar exito-->
                  <!--arranca error en retirar-->
                  <div class="alert alert-error text-white bg-red-700 hidden" id="alertRetirarError">
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                      <span>Error! Monto no disponible.</span>
                    </div>
                  </div>
                  <!--termina error en retirar-->                  
                </label>
              </label>
              <!-- cierro modal retirar ARS-->
              <!-- abro modal depositar ARS-->
              <label for="my-modal-5" class="btn btn-sm modal-button text-white" id="btnDepositarARS">Depositar</label>
              <input type="checkbox" id="my-modal-5" class="modal-toggle" />
              <label for="my-modal-5" class="modal cursor-pointer">
                <label class="modal-box relative bg-white" for="">
                  <h3 class="text-lg font-bold">Ingrese la cantidad a depositar:</h3>
                  <div class="flex my-2">
                    <input type="text" placeholder="Escriba aquí la cantidad por favor" class="input input-bordered w-full max-w-xs bg-gray-300 hover:bg-white focus:bg-white mr-2" id="inputDepositarARSConfirmar" minlength="1"/>
                    <button class="btn btn-outline btn-success" id="btnDepositarARSConfirmar">Confirmar</button>
                  </div>    
                  <!--arranca error en depositar-->
                  <div class="alert alert-error text-white bg-red-700 hidden" id="alertDepositarError">
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                      <span>Error! Ingrese una cantidad mayor a ARS $0.</span>
                    </div>
                  </div>
                  <!--termina error en depositar-->         
                </label>
              </label>
              <!-- cierro modal depositar ARS-->
            </div>
          </div>
        </div>
        <!--termina balance pesos-->
        <!--balance dolares-->
        <div class="stats text-black col-span-4 md:col-span-2 row-span-3 bg-gray-100 rounded-box">
          <div class="stat">
            <div class="stat-title">Balance en dolares</div>
            <div class="stat-value">USD $<span id="balanceUSDTxt"></span></div>
            <div class="stat-actions">
              <!-- abro modal retirar USD-->
              <label for="my-modal-6" class="btn btn-sm modal-button text-white" id="btnRetirarUSD">Retirar</label>
              <input type="checkbox" id="my-modal-6" class="modal-toggle" />
              <label for="my-modal-6" class="modal cursor-pointer">
                <label class="modal-box relative bg-white" for="">
                  <h3 class="text-lg font-bold">Ingrese la cantidad a retirar:</h3>
                  <div class="flex my-2">
                    <input type="text" placeholder="Escriba aquí la cantidad por favor" class="input input-bordered w-full max-w-xs bg-gray-300 hover:bg-white focus:bg-white mr-2" id="inputRetirarUSDConfirmar" minlength="1"/>
                    <button class="btn btn-outline btn-success" id="btnRetirarUSDConfirmar">Confirmar</button>
                  </div>
                  <!--arranca cargando progress bar exito-->
                  <div class="flex justify-center">
                    <button class="btn btn-square loading mt-2 w-full hidden" id="loadingRetirarUSD"></button>
                  </div>
                  <!--termina cargando progress bar exito-->
                  <!--arranca error en retirar USD-->
                  <div class="alert alert-error text-white bg-red-700 hidden" id="alertRetirarErrorUSD">
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                      <span>Error! Monto no disponible.</span>
                    </div>
                  </div>
                  <!--termina error en retirar USD-->                  
                </label>
              </label>
              <!-- cierro modal retirar USD-->
              <!-- abro modal depositar USD-->
              <label for="my-modal-7" class="btn btn-sm modal-button text-white" id="btnDepositarUSD">Depositar</label>
              <input type="checkbox" id="my-modal-7" class="modal-toggle" />
              <label for="my-modal-7" class="modal cursor-pointer">
                <label class="modal-box relative bg-white" for="">
                  <h3 class="text-lg font-bold">Ingrese la cantidad a depositar:</h3>
                  <div class="flex my-2">
                    <input type="text" placeholder="Escriba aquí la cantidad por favor" class="input input-bordered w-full max-w-xs bg-gray-300 hover:bg-white focus:bg-white mr-2" id="inputDepositarUSDConfirmar" minlength="1"/>
                    <button class="btn btn-outline btn-success" id="btnDepositarUSDConfirmar">Confirmar</button>
                  </div>
                  <!--arranca cargando progress bar exito-->
                  <div class="flex justify-center">
                    <button class="btn btn-square loading mt-2 w-full hidden" id="loadingDepositarUSD"></button>
                  </div>
                  <!--termina cargando progress bar exito-->
                  <!--arranca error en retirar USD-->
                  <div class="alert alert-error text-white bg-red-700 hidden" id="alertDepositarErrorUSD">
                    <div>
                      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                      <span>Error! Ingrese una cantidad mayor a USD $0.</span>
                    </div>
                  </div>
                  <!--termina error en retirar USD-->                  
                </label>
              </label>
              <!-- cierro modal depositar USD-->
            </div>
          </div>
        </div>
        <!--termina balance dolares-->
        <!--terminan balances-->
        <!--arranca movimientos-->
        <div class="col-span-4 sm:col-span-2">
          <div class="overflow-x-auto w-full text-black">
            <h2 class="text-2xl mb-4">Movimientos en pesos</h2>            
            <table class="table-compact sm:table-normal w-full">
              <tbody id="contenedorMovimientosARS">
                
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-span-4 sm:col-span-2">
          <div class="overflow-x-auto w-full text-black">
            <h2 class="text-2xl mb-4">Movimientos en dolares</h2>            
            <table class="table-compact sm:table-normal w-full">
              <tbody id="contenedorMovimientosUSD">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!--termina dashboard-->
  </main>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init();
  </script>
</body>

</html>
