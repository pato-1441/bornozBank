<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-green-400 to-cyan-900">
  <header>
    <div class="navbar text-white">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>Contactos</a></li>
              <li><a>Transferencias</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-xl">Bornoz Bank</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal p-0">
            <li><a>Home</a></li>
            <li><a>Contactos</a></li>
            <li><a>Transferencias</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn text-cyan-900 hover:text-white bg-white hover:border-cyan-900 border-cyan-900 hover:bg-cyan-900 border-none ml-2">Registrarse</a>
        </div>
      </div>
  </header>
  <main class="container-fluid h-screen">
    <!--arranca login-->
    <section class="bg-white mt-10 pb-12 w-96 mx-auto rounded-xl">
      <div id="welcome-card" class="text-black">
        <h2 class="text-green-400 text-center text-3xl pt-8">Bienvenido.</h2>
        <div class="form">
          <!--arranca login usuario-->
          <div class="form-control w-full max-w-xs mx-auto pt-4">
            <label class="label">
              <span class="label-text">Nombre de usuario</span>
            </label>
            <input type="text" placeholder="ej. Pedrito845" class="input input-bordered w-full max-w-xs" />
          </div>
          <!--termina login usuario-->
          <!--arranca login password-->
          <div class="form-control w-full max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Contraseña</span>
            </label>
            <input type="text" placeholder="Escriba aqui" class="input input-bordered w-full max-w-xs" />
            <label class="label">
              <span class="label-text-alt"></span>
              <span class="label-text-alt"><a href="#">¿Olvido su contraseña?</a></span>
            </label>
            
          </div>
          <!--termina login password-->
          <button class="w-80 mt-2 ml-8 btn btn-outline text-green-400 hover:text-white hover:border-green-400 border-green-400 hover:bg-green-400">Iniciar Sesion</button>
        </div>
      </div>
    </section>
    <!--termina login usuario-->
  </main>
  
</body>
</html>
