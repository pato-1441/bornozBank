<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Bornoz Bank</title>
  <script src="https://kit.fontawesome.com/2a09230c59.js" crossorigin="anonymous"></script>
  <script defer src="../src/js/app.js"></script>
  <link rel="shortcut icon" href="../src/assets/logo.png" type="image/x-icon">
</head>

<body class="bg-gradient-to-b from-green-400 to-cyan-900 ">
  <header>
    <div class="navbar text-white pt-7 px-10">
      <!--arranca navbar start-->
      <div class="navbar-start">
        <a rel="noopener noreferrer" class="btn btn-ghost normal-case text-xl hidden sm:flex "><img class="flex w-10"
            src="../src/assets/logo-blanco.png" alt="logo de Bornoz Bank"></a>
      </div>
      <!--termina navbar end-->
      <!--arranca navbar center-->
      <div class="navbar-center hidden justify-center align-middle">
      </div>
      <!--termina navbar center-->
      <!--arranca navbar end-->
      <div class="navbar-end">
        <!--arranca modal register-->
        <label for="my-modal-4"
          class="btn modal-button font-medium text-cyan-900 hover:text-white bg-white hover:border-cyan-900 border-cyan-900 hover:bg-cyan-900 border-none ml-2 shadow-lg rounded-box">Registrarse</label>
        <input type="checkbox" id="my-modal-4" class="modal-toggle" />
        <label for="my-modal-4" class="modal cursor-pointer">
          <label class="modal-box relative w-11/12 sm:w-8/12 h-fit max-w-5xl bg-white text-black flex flex-col" for="">
            <img class="flex w-16 mx-auto pt-4" src="../src/assets/logo-negro.png" alt="logo de Bornoz Bank">
            <h2 class="text-black text-center text-3xl font-semibold">Bornoz Bank</h2>
            <h2 class="text-gray-400 text-center text-2xl pt-1">Registrese aquí debajo gratis</h2>
            <div class="form flex flex-col items-center">
              <!--arranca register-->
              <div class="form-control w-full max-w-xs mx-auto pt-4 pb-4" id="registerForm">
                <!--arranca register usuario-->
                <label class="label">
                  <span class="label-text text-base">Nombre de usuario</span>
                </label>
                <input required type="text" placeholder="Escriba aquí su nombre de usuario"
                  class="input input-bordered w-full max-w-xs bg-white" minlength="4" maxlength="30" />
                <!--termina register usuario-->
                <!--arranca register email-->
                <label class="label">
                  <span class="label-text text-base">Correo electrónico</span>
                </label>
                <input required type="email" placeholder="Escriba aquí su correo electrónico"
                  class="input input-bordered w-full max-w-xs bg-white" maxlength="50" />
                <!--termina register email-->
                <!--arranca register password-->
                <label class="label">
                  <span class="label-text text-base">Contraseña</span>
                </label>
                <input required type="password" placeholder="Escriba aquí su contraseña"
                  class="input input-bordered w-full max-w-xs bg-white" minlength="4" maxlength="12" />
                <!--termina register password-->
                <!--boton send register-->
                <button type="submit" id="submitRegister"
                  class="btn mt-4 btn-outline text-black border-black hover:text-white hover:border-green-400 hover:bg-green-400 mb-3">Registrarse</button>
                <!--termina boton send register-->
                <!--arranca alerta de registro con exito-->
                <div class="alert alert-success bg-green-400 text-white hidden" id="alertRegisterSuccess">
                  <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                      viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>El usuario ha sido creado correctamente! Está siendo redirigido automaticamente.</span>
                  </div>
                </div>
                <!--termina alerta de registro con exito-->
                <!--arranca error en registro-->
                <div class="alert alert-error text-white bg-red-700 hidden" id="alertRegisterError">
                  <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>Error! Complete todos los campos por favor.</span>
                  </div>
                </div>
                <!--termina error en registro-->
              </div>
              <!--termina form interno-->
            </div>
            <!--termina form-->
          </label>
        </label>
        <!--termina modal register-->
      </div>
      <!--termina navbar end-->
    </div>
  </header>
  <main class="container-fluid h-screen">
    <!--arranca login-->
    <section
      class="bg-white mt-10 pb-12 w-10/12 sm:w-8/12 md:w-6/12 lg:w-4/12 xl:w-4/12 2xl:w-3/12 mx-auto rounded-box shadow-lg">
      <div id="welcome-card" class="text-black">
        <h2 class="text-green-400 text-center text-3xl pt-8">¡Bienvenido!</h2>
        <div class="form flex flex-col items-center">
          <!--arranca login usuario-->
          <div class="form-control w-full max-w-xs mx-auto pt-4 px-4">
            <label class="label">
              <span class="label-text">Nombre de usuario</span>
            </label>
            <input required type="text" placeholder="Escriba aquí su nombre de usuario"
              class="input input-bordered w-full max-w-xs bg-white" />
          </div>
          <!--termina login usuario-->
          <!--arranca login password-->
          <div class="form-control w-full max-w-xs mx-auto px-4">
            <label class="label">
              <span class="label-text">Contraseña</span>
            </label>
            <input required type="password" placeholder="Escriba aquí su contraseña"
              class="input input-bordered w-full max-w-xs bg-white" />
            <label class="label">
              <span class="label-text-alt"><label class="label cursor-pointer">
                  <input type="checkbox" checked="checked" class="checkbox-xs checkbox-primary" />
                  <span class="label-text-alt ml-1">Recuérdame</span>
                </label></span>
              <span class="label-text-alt"><a href="#">¿Olvido su contraseña?</a></span>
            </label>
          </div>
          <!--termina login password-->
          <button type="submit"
            class="w-1/3 mt-2 btn btn-outline text-green-400 hover:text-white hover:border-green-400 border-green-400 hover:bg-green-400">Iniciar
            Sesion</button>
        </div>
      </div>
    </section>
    <!--termina login usuario-->
  </main>
  <footer class="footer footer-center p-5 bg-base-100 text-white">
    <div>
      <p><span class="text-sm"> Desarrollado por:</span><br><span class="font-bold text-base">Patricio Albornoz</span>
      </p>
      <p>Copyright © 2022 - Todos los derechos Reservados</p>
    </div>
    <div>
      <div class="grid grid-flow-col gap-4">
        <a href="https://github.com/pato-1441" target="_blank" rel="noopener noreferrer"><i
            class="fa-brands fa-github fa-2xl"></i></a>
        <a href="https://www.linkedin.com/in/patoalbornoz/" target="_blank" rel="noopener noreferrer"><i
            class="fa-brands fa-linkedin fa-2xl"></i></a>
      </div>
    </div>
  </footer>

</body>

</html>
